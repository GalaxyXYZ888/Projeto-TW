<!DOCTYPE html>
<html>

<head>
	<title>Nim</title>

	<link href='source.css' rel='stylesheet'>
</head>

<body>
	<header>

		<h1 class="title"> <img src="NIMLogo2.png" alt="NIM"> </h1>

		<div id="login">
			<form>
				<input class="login right" type="password">
				<input class="login right" type="login">
				<input class="button right" type="submit" value="Login">
			</form>
		</div>




		<div id="boardSize">
			<h1> Board Size </h1>
			<form>
				<label for="cols">Columns:</label>
				<br>
				<input id="cols" name="cols" type="number" min="0" max="10">
				<br>

				<br>
				<label for="rows">Rows:</label>
				<br>
				<input id="rows" name="rows" type="number" min="0" max="10">

				<br>
				<br>
				<input class="button" type="button" value="Create" id="button">
			</form>
		</div>
	</header>




	<nav></nav>

	<main>
		<div class="DIVcenter" id="board">

		</div>
	</main>

	<footer></footer>

	<script src="source.js"> </script>


</body>




</html>
