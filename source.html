<!DOCTYPE html>
<html>

<head>
	<link href='source.css' rel='stylesheet'>
	<script src="source.js"></script>

	<title>Nim</title>
</head>

<body>
	<header>

		<h1 class="title"> <img src="NIMLogo2.png" alt="NIM"> </h1>

		<div id="login">
			<form>
				<input id="passwordB" class="not-clicable right" type="password">
				<input id="loginB" class="not-clicable right" type="login">
				<input id="submitB" class="button right" type="submit" value="Login">
			</form>
		</div>


		<div id="boardSize">
			<h1 id="gameconfigurationName">Game Configuration</h1>
			<h2 id="boardSizeName">Board Size</h2>
			<form>

				<select id="dificuldade" class="not-clicable dificuldade" name="Starts">
					<option value="pl">Fácil</option>
					<option value="cu">Medio</option>
					<option value="cu">Difícil</option>
				</select>

				<select id="whoStarts" class="not-clicable whoStarts" name="Starts">
					<option value="pl">Player</option>
					<option value="cu">Computer</option>
				</select>


				<label id="colsName" for="cols">Columns:</label>
				<input class="not-clicable cols_rows" id="cols" name="cols" type="number" min="0" max="10">

				<br>
				<label id="rowsName" for="rows">Rows:</label>
				<input class="not-clicable cols_rows" id="rows" name="rows" type="number" min="0" max="10">

				<br>
				<input class="button" type="button" value="Create" id="button">

			</form>
		</div>
	</header>

	<nav></nav>

	<main>
		<div class="DIVcenter" id="board">

		</div>
	</main>

	<footer></footer>




</body>




</html>
